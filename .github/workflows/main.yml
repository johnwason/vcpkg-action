name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    name: test-vcpkg-action
    strategy:
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        uses: ./
        with:
          pkgs: boost-date-time
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          revision: master
          token: ${{ github.token }}
      - name: tree
        if: runner.os == 'Windows'
        shell: cmd
        run: tree
      - name: cmake configure
        run: >
          cmake -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
          -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }} -DVCPKG_MANIFEST_MODE=OFF
          -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 

  test-latest-vcpkg-release:
    runs-on: ${{ matrix.config.os }}
    name: test-vcpkg-action-latest-vcpkg-release
    strategy:
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        uses: ./
        with:
          pkgs: boost-date-time
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          token: ${{ github.token }}
      - name: tree
        if: runner.os == 'Windows'
        shell: cmd
        run: tree
      - name: cmake configure
        run: >
          cmake -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
          -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }} -DVCPKG_MANIFEST_MODE=OFF
          -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 

  test-manifest:
    runs-on: ${{ matrix.config.os }}
    name: test-manifest
    strategy:
      matrix:
        config:
        - os: ubuntu-20.04
          vcpkg_triplet: x64-linux-release
        - os: macos-11
          vcpkg_triplet: x64-osx-release
        - os: windows-2019
          vcpkg_triplet: x64-windows-release
    steps:
      - uses: actions/checkout@v3
      - name: vcpkg build
        uses: ./
        with:
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          token: ${{ github.token }}
          manifest-dir: ${{ github.workspace }}/.github/manifest
      - name: cmake configure
        run: >
          cmake -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
          -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }} -DVCPKG_MANIFEST_MODE=OFF
          -S ${{ github.workspace }}/.github/cmake_test -B cmake_build 